<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <button type='button' class="calc-buttons">7</button>
            <button type='button' class="calc-buttons">8</button>
            <button type='button' class="calc-buttons">9</button>
            <button type='button' class="undo">Del</button>
            <button type='button' class="clear">AC</button>
            <button type='button' class="calc-buttons">4</button>
            <button type='button' class="calc-buttons">5</button>
            <button type='button' class="calc-buttons">6</button>
            <button type='button' class="operands">+</button>
            <button type='button' class="operands">-</button>
            <button type='button' class="calc-buttons">7</button>
            <button type='button' class="calc-buttons">8</button>
            <button type='button' class="calc-buttons">9</button>
            <button type='button' class="operands">ร</button>
            <button type='button' class="operands">รท</button>
            <button type='button' class="calc-buttons">0</button>
            <button type='button' class="calc-buttons">.</button>
            <button type='button' class="equal">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
